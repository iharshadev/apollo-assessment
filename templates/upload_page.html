<html>
    <head>
        <title>XML to JSON parser | Harsha's submission</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="form">
            <form action="/connected/" method="POST" enctype="multipart/form-data">{%csrf_token%}

                <input type="file" name="file" id="file" />
                <label for="file" class="inputs">Choose an XML file</label>
                <button type="submit" class="inputs">Submit</button>
            </form>
        </div>
    </body>
</html>
